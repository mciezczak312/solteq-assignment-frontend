<div class="container-fluid mb-5">
  <div class="jumbotron text-center">
    <h1 translate>
      Employee Management System Dashboard
    </h1>
  </div>
  <div class="row ml-0">
    <div class="col-md-9">
      <app-average-salary-graph
        [statsDataGraphRaw] = "rawGraphData">
      </app-average-salary-graph>
    </div>

    <div *ngIf="employeesStats" class="col-md-3 col-12">
      <div class="ml-2">
        <app-dashboard-block
          [iconName]="'fa-dollar-sign'"
          [mainText]="employeesStats?.averageCurrentSalary | currency: 'EUR'"
          [secondaryText]="'Current average salary' | translate">
        </app-dashboard-block>
      </div>
      <div class="ml-2 mt-2">
        <app-dashboard-block
          [iconName]="'fa-users'"
          [mainText]="employeesStats?.employeesCount"
          [secondaryText]="'No. of employees' | translate">
        </app-dashboard-block>
      </div>
    </div>
  </div>
</div>
